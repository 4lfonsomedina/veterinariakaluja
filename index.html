<script type="text/javascript">
  $(document).ready(function(){

    if(window.localStorage.getItem("correo")!=null&&window.localStorage.getItem("pass")!=null){
      /*$("#dash_contenido").html("<center><div class='spinner' style='color:white;'>"+
                  "<div class='bounce1'></div>"+
                  "<div class='bounce2'></div>"+
                  "<div class='bounce3'></div>"+
                "</div></center>");
                */
      $("#correo").val(window.localStorage.getItem("correo"));
      $("#pass").val(window.localStorage.getItem("pass"));

      //entrar(window.localStorage.getItem("correo"),window.localStorage.getItem("pass"));
    }
    $("#cliente").click(function(){
      $( "#checkboxOneInput" ).prop( "checked", true );
    })
    $("#admin").click(function(){
      $( "#checkboxOneInput" ).prop( "checked", false );
    })

    $("#cliente_entrar").click(function(){
      var correo = $("#correo").val();
      var pass = $("#pass").val();
      entrar(correo,pass);
    })

    function dash_session(correo,pass){
      window.localStorage.setItem("correo", correo);
      window.localStorage.setItem("pass", pass);
    }
    function entrar(correo,pass){
      if(correo!=""&&pass!=""){
        $.post("http://veterinariakaluja.com/index.php/AppController/validacion?correo="+correo+"&pass="+pass,function(r){
          if(r!="0"){
            dash_session(correo,pass);
            window.location.replace("dash.html");
          }else{
            alert("Correo o password incorrectos...");
          }
        })
      }else{
        alert("No se permiten campos vacios");
      }
    }

  })
</script>
